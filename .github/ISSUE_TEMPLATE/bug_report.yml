name: Bug Report
description: File a reproducible bug report to help us improve
labels: bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Description
      description: Describe the bug concisely.
      placeholder: The crash happens when...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List steps and commands to trigger the bug.
      placeholder: |
        1. Go to ...
        2. Run ...
        3. See error
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, Python, Node versions
      placeholder: e.g. Ubuntu 22.04, Python 3.11, Node 20
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Add screenshots or links if relevant.
