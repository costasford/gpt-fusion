<!-- Plan: update SEO and social meta tags to use site variables -->
<meta name="description" content="{{ site.description | escape }}" />
<meta property="og:title" content="{{ site.title | escape }}" />
<meta property="og:image" content="{{ "/og-cover.png" | absolute_url }}" />
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | relative_url }}" />
{% seo %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "GPT Fusion",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "logo": "{{ '/auth-ui-screenshot.png' | absolute_url }}"
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "name": "GPT Fusion Playground"
}
</script>
<script defer data-domain="costasford.github.io" src="https://plausible.io/js/script.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
<script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3" defer></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    docsearch({
      container: '#docsearch',
      appId: '{{ site.docsearch.appId }}',
      apiKey: '{{ site.docsearch.apiKey }}',
      indexName: '{{ site.docsearch.indexName }}',
    });
  });
</script>
