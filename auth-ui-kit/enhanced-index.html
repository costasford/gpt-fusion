<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Secure authentication UI kit with Firebase integration" />
  <meta name="theme-color" content="#1f2937" />
  <title>Enhanced Auth UI Kit</title>
  
  <!-- Security headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' https://*.firebaseapp.com https://identitytoolkit.googleapis.com; img-src 'self' data: https:;" />
  
  <!-- Preconnect to Firebase -->
  <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
  <link rel="preconnect" href="https://www.gstatic.com" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase modules -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  
  <!-- Custom styles -->
  <style>
    .transition-all { transition: all 0.3s ease; }
    .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
    
    /* Loading animation */
    .loading {
      position: relative;
      overflow: hidden;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Password strength indicator */
    .strength-weak { --tw-text-opacity: 1; color: rgb(239 68 68 / var(--tw-text-opacity)); }
    .strength-fair { --tw-text-opacity: 1; color: rgb(249 115 22 / var(--tw-text-opacity)); }
    .strength-good { --tw-text-opacity: 1; color: rgb(234 179 8 / var(--tw-text-opacity)); }
    .strength-strong { --tw-text-opacity: 1; color: rgb(34 197 94 / var(--tw-text-opacity)); }
  </style>
  
  <!-- Firebase SDK -->
  <script type="module" src="enhanced-app.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center transition-all">
  
  <!-- Login Section -->
  <main class="login-section w-full max-w-md mx-4">
    <!-- Main Login Card -->
    <div class="bg-white/80 dark:bg-gray-800/80 glass-effect p-8 rounded-2xl shadow-2xl backdrop-blur-sm border border-white/20 dark:border-gray-700/50" role="main">
      
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          Welcome Back
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Sign in to your account</p>
        <div class="inline-flex items-center mt-3">
          <span class="text-xs font-semibold bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 px-3 py-1 rounded-full border border-blue-200 dark:border-blue-800">
            ðŸ”’ Secure
          </span>
        </div>
      </header>
      
      <!-- Login Form -->
      <form class="space-y-4" novalidate>
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email Address
          </label>
          <div class="relative">
            <input 
              id="email" 
              type="email" 
              placeholder="Enter your email"
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              autocomplete="email"
              required
              aria-describedby="email-error"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Password
          </label>
          <div class="relative">
            <input 
              id="password" 
              type="password" 
              placeholder="Enter your password"
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              autocomplete="current-password"
              required
              aria-describedby="password-error"
            />
            <button 
              type="button" 
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
              onclick="togglePasswordVisibility('password')"
              aria-label="Toggle password visibility"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-600 dark:text-gray-400">
            <input id="remember" type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500 mr-2" />
            Remember me
          </label>
          <a href="#" id="forgot" class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 transition-colors">
            Forgot password?
          </a>
        </div>
        
        <!-- Login Buttons -->
        <div class="space-y-3">
          <button 
            type="button"
            id="login" 
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900 focus:outline-none"
            aria-label="Sign in with email and password"
          >
            Sign In
          </button>
          
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white dark:bg-gray-800 text-gray-500">Or continue with</span>
            </div>
          </div>
          
          <button 
            type="button"
            id="google-login" 
            class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-all transform hover:scale-[1.02] focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 focus:outline-none flex items-center justify-center"
            aria-label="Sign in with Google"
          >
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>
      </form>
      
      <!-- Error/Success Messages -->
      <div id="message" class="mt-4 text-center text-sm" aria-live="polite" role="alert"></div>
      
      <!-- Sign Up Link -->
      <div class="text-center mt-6 text-sm">
        <span class="text-gray-600 dark:text-gray-400">Don't have an account? </span>
        <a href="#" id="show-signup" class="text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 font-semibold transition-colors">
          Create account
        </a>
      </div>
      
    </div>
  </main>
  
  <!-- Dashboard Section (Hidden initially) -->
  <div class="dashboard-section w-full max-w-md mx-4" style="display: none;">
    <div class="bg-white/80 dark:bg-gray-800/80 glass-effect p-8 rounded-2xl shadow-2xl backdrop-blur-sm border border-white/20 dark:border-gray-700/50">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome!</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">You're successfully logged in</p>
      </div>
      
      <div class="space-y-4">
        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
          <p class="text-sm text-gray-600 dark:text-gray-400">Email:</p>
          <p id="user-email" class="font-semibold text-gray-900 dark:text-white"></p>
        </div>
        
        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
          <p class="text-sm text-gray-600 dark:text-gray-400">Status:</p>
          <p id="user-verified" class="font-semibold text-gray-900 dark:text-white"></p>
        </div>
        
        <button 
          id="logout-btn" 
          class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition-all"
        >
          Sign Out
        </button>
      </div>
    </div>
  </div>
  
  <!-- Sign Up Modal -->
  <div
    id="signup-modal"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
    role="dialog"
    aria-modal="true"
    aria-labelledby="signup-title"
  >
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-2xl w-full max-w-md">
      <h2 id="signup-title" class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">
        Create Account
      </h2>
      
      <form class="space-y-4" novalidate>
        <!-- Email -->
        <div class="space-y-2">
          <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email Address
          </label>
          <input
            id="signup-email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            autocomplete="email"
            required
          />
        </div>
        
        <!-- Password -->
        <div class="space-y-2">
          <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Password
          </label>
          <div class="relative">
            <input
              id="signup-password"
              type="password"
              placeholder="Create a strong password"
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              autocomplete="new-password"
              required
            />
            <button 
              type="button" 
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
              onclick="togglePasswordVisibility('signup-password')"
              aria-label="Toggle password visibility"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
              </svg>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div id="password-strength" class="mt-1"></div>
        </div>
        
        <!-- Confirm Password -->
        <div class="space-y-2">
          <label for="signup-confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Confirm Password
          </label>
          <input
            id="signup-confirm"
            type="password"
            placeholder="Confirm your password"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            autocomplete="new-password"
            required
          />
        </div>
        
        <!-- Terms Agreement -->
        <div class="flex items-start space-x-2">
          <input
            id="terms-agreement"
            type="checkbox"
            class="mt-1 rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"
            required
          />
          <label for="terms-agreement" class="text-sm text-gray-600 dark:text-gray-400">
            I agree to the 
            <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Terms of Service</a>
            and 
            <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">Privacy Policy</a>
          </label>
        </div>
        
        <!-- Sign Up Button -->
        <button 
          id="signup-btn" 
          type="button"
          class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:ring-4 focus:ring-green-300 dark:focus:ring-green-900 focus:outline-none"
        >
          Create Account
        </button>
      </form>
      
      <!-- Error/Success Messages -->
      <div id="signup-message" class="mt-4 text-center text-sm" aria-live="polite" role="alert"></div>
      
      <!-- Close Button -->
      <button 
        id="signup-close" 
        class="w-full text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 mt-4 transition-colors"
      >
        Cancel
      </button>
    </div>
  </div>
  
  <!-- Password Reset Modal -->
  <div
    id="reset-modal"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
    role="dialog"
    aria-modal="true"
    aria-labelledby="reset-title"
  >
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-2xl w-full max-w-md">
      <h2 id="reset-title" class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">
        Reset Password
      </h2>
      
      <form class="space-y-4" novalidate>
        <div class="space-y-2">
          <label for="reset-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email Address
          </label>
          <input
            id="reset-email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            autocomplete="email"
            required
          />
        </div>
        
        <button 
          id="reset-btn" 
          type="button"
          class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-900 focus:outline-none"
        >
          Send Reset Email
        </button>
      </form>
      
      <!-- Error/Success Messages -->
      <div id="reset-message" class="mt-4 text-center text-sm" aria-live="polite" role="alert"></div>
      
      <!-- Close Button -->
      <button 
        id="reset-close" 
        class="w-full text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 mt-4 transition-colors"
      >
        Cancel
      </button>
    </div>
  </div>
  
  <!-- Password Toggle Script -->
  <script>
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      const svg = button.querySelector('svg');
      
      if (input.type === 'password') {
        input.type = 'text';
        svg.innerHTML = '<path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>';
        button.setAttribute('aria-label', 'Hide password');
      } else {
        input.type = 'password';
        svg.innerHTML = '<path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>';
        button.setAttribute('aria-label', 'Show password');
      }
    }
  </script>
  
</body>
</html>
